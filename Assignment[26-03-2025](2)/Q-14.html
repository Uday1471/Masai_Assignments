<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task List</title>
</head>
<body>
    <input id="taskInput" type="text" placeholder="Enter task">
    <button id="addTask">Add Task</button>
    <ul id="taskList"></ul>

    <script>
        const addTaskButton = document.getElementById('addTask');
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');

        addTaskButton.onclick = function () {
            const taskText = taskInput.value.trim();
            if (taskText) {
                const newTask = document.createElement('li');
                newTask.textContent = taskText; // Use textContent for security and correctness
                taskList.appendChild(newTask); // Correct method: appendChild
                taskInput.value = ''; // Clear the input field after adding the task
            } else {
                alert('Please enter a task before adding!');
            }
        };

        taskList.onclick = function (e) {
            if (e.target.tagName === 'LI') { // Correct condition: Check tagName of the clicked element
                e.target.remove(); // Remove the clicked task
            }
        };
    </script>
</body>
</html>
