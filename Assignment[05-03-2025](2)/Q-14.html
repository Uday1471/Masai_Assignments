<form action="/submit">
  <label for="username">Enter Username:</label><!--for is used instead of Name in label tag-->
  <input type="text" id="username" name="username"> <!--Used double quotes for value of name property--->

  <label for="passcode">Password:</label>
  <input type="password" id="passcode" name="password"> <!--completed typ to type as it is correct property name-->

  <button type="submit">Submit Form</buttn> <!--used property type and value submit because it makes the button submit-->
</form>
