<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Navigation</title>
    <style>
    #section1 a {
        color: blue;
    }
    #section2 a {
        color: green;
    }
    #section3 a {
        color: red;
    }
    a:hover {
        text-decoration: underline;
    }
    a:active {
        color: yellow;
    }
    .section > a {
        font-weight: bold;
    }
    a[href^="https"] {
        color: purple !important;
    }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="section" id="section1">
            <a href="https://example1.com">Link 1</a>
            <a href="https://example2.com">Link 2</a>
            <div class="nested">
                <a href="https://example3.com">Nested Link 1</a>
                <a href="https://example4.com">Nested Link 2</a>
            </div>
        </div>
        <div class="section" id="section2">
            <a href="https://example5.com">Link 3</a>
            <a href="https://example6.com">Link 4</a>
        </div>
        <div class="section" id="section3">
            <a href="https://example7.com">Link 5</a>
            <a href="https://example8.com">Link 6</a>
        </div>
    </nav>
</body>
</html>
