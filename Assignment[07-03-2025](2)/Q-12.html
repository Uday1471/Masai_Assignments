<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Specificity Practice: Applying Priority in CSS</title>
    <style>
        div {
            color: red;
        }
        .highlight {
            color: blue;
        }
        #special {
            color: green;
        }
    </style>
</head>
<body>
    <div class="highlight" id="special">This text will be green due to CSS specificity!</div>
</body>
</html>
