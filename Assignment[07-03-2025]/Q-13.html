<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling with ID Selectors and Universal Selector</title>
    <style> 
        * {
            margin: 0;
            padding: 0;
        }
        #main-title {
            font-size: 32px;
            color: darkblue;
            text-align: center;
        }
        #subtitle {
            font-size: 24px;
            color: darkgreen;
        }
        p {
            padding: 10px;
            border: 1px solid lightblue;
        }
    </style>
</head>
<body>
    <h1 id="main-title">This is H1</h1>
    <h2 id="subtitle">This is H2</h2>
    <p id="firstP">This is a paragraph.</p>
    <p id="secondP">This is another paragraph.</p>
    <p id="thirdP">This is another paragraph.</p>
</body>
</html>
