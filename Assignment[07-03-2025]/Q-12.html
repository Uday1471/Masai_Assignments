<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Text with Class Selectors</title>
    <style>
        p {
            font-size: 16px;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        .note {
            background-color: darkgreen;
            font-style: italic;
        }
    </style>
</head>
<body>
    <p class="highlight">This is paragraph 1.</p>
    <p class="note">This is paragraph 2.</p>
    <p>This is paragraph 3.</p>
</body>
</html>
