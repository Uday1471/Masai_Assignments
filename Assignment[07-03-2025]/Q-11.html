<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Styling with CSS</title>
    <style>
        * {
            background-color: lightgray;
        }
        h1 {
            color: navy;
        }
        h2 {
            color: darkred;
        }
        #firstP {
            color: blue;
            font-size: 20px;
        }
        #secondP {
            color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>This is H1</h1>
    <h2>This is H2</h2>
    <p id="firstP">This is paragraph - 1</p>
    <p id="secondP">This is paragraph - 2</p>
</body>
</html>
